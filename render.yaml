services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://laravel-app.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: seuhost
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: suabase
      - key: DB_USERNAME
        value: seuusuario
      - key: DB_PASSWORD
        sync: false
